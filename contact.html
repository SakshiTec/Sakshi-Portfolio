<section class="section fade-up">
  <h1 class="page-title floating">Let's Connect 💌</h1>
  <form action="https://formspree.io/f/{your-id}" method="POST" class="contact-form fade-in">
    <input type="text" name="name" placeholder="Your Name 🌸" required />
    <input type="email" name="email" placeholder="Your Email ✉️" required />
    <textarea name="message" rows="5" placeholder="Your Message 💬" required></textarea>
    <button type="submit" class="btn glow">Send Message 🚀</button>
  </form>
</section>

<footer class="footer fade-in">
  <p>© 2025 Sakshi Chopade | Waiting to hear from you 🌸</p>
</footer>
